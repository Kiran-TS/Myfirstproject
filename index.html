<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple Input Form</title>
		<style>
			body {
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				margin: 0;
				background: #f6f8fb;
			}

			.card {
				background: #fff;
				padding: 24px;
				border-radius: 8px;
				box-shadow: 0 6px 18px rgba(22, 40, 86, 0.08);
				width: 320px;
			}

			h1 {
				margin: 0 0 16px 0;
				font-size: 20px;
			}

			label {
				display: block;
				margin-bottom: 6px;
				font-weight: 600;
			}

			input[type="text"],
			input[type="email"],
			input[type="number"] {
				width: 100%;
				padding: 8px 10px;
				border: 1px solid #d6dbe3;
				border-radius: 4px;
				box-sizing: border-box;
				margin-bottom: 12px;
				font-size: 14px;
			}

			button {
				width: 100%;
				background: #0366d6;
				color: #fff;
				border: none;
				padding: 10px 12px;
				border-radius: 4px;
				font-size: 15px;
				cursor: pointer;
			}

			button:active { transform: translateY(1px); }

			.msg {
				margin-top: 12px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<main class="card">
			<h1>Enter your details</h1>

			<form id="simpleForm">
				<div>
					<label for="name">Name</label>
					<input id="name" name="name" type="text" placeholder="Full name" required />
				</div>

				<div>
					<label for="email">Email address</label>
					<input id="email" name="email" type="email" placeholder="you@example.com" required />
				</div>

				<div>
					<label for="age">Age</label>
					<input id="age" name="age" type="number" min="0" max="150" placeholder="e.g. 30" required />
				</div>

				<button type="submit">Submit</button>
			</form>

			<div class="msg" id="message" aria-live="polite"></div>
		</main>

		<script>
			const form = document.getElementById('simpleForm');
			const message = document.getElementById('message');

			form.addEventListener('submit', function (e) {
				e.preventDefault();
				const data = new FormData(form);
				const name = data.get('name');
				const email = data.get('email');
				const age = data.get('age');

				// Simple front-end validation (HTML handles required/type too)
				if (!name || !email || !age) {
					message.textContent = 'Please fill out all fields.';
					message.style.color = 'crimson';
					return;
				}

				message.style.color = '#064e3b';
				message.textContent = `Thanks, ${name}! We received your details (email: ${email}, age: ${age}).`;

				// Optionally clear the form
				form.reset();
			});
		</script>
	</body>
</html>
